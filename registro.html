  <script>
    // Función para validar el formulario
    function validarFormulario() {
      // Obtener los valores de los campos del formulario
      var nombre = document.getElementById("nombre").value;
      var apellidoPaterno = document.getElementById("apellidoP").value;
      var apellidoMaterno = document.getElementById("apellidoM").value;
      var usuario = document.getElementById("usuario").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmarPassword = document.getElementById("confirm-password").value;
      var calle = document.getElementById("calle").value;
      var numeroExterior = document.getElementById("numero-exterior").value;
      var alcaldia = document.getElementById("alcaldia").value;
      var entidadFederativa = document.getElementById("entidadF").value;
      var telefono = document.getElementById("telefono").value;
      var politicasCheckbox = document.getElementById("politicas");
      var condicionesCheckbox = document.getElementById("condiciones");

      // Validar que los campos no estén vacíos
      if (
        nombre === "" ||
        apellidoPaterno === "" ||
        apellidoMaterno === "" ||
        usuario === "" ||
        email === "" ||
        password === "" ||
        confirmarPassword === "" ||
        calle === "" ||
        numeroExterior === "" ||
        alcaldia === "" ||
        entidadFederativa === "" ||
        telefono === ""
      ) {
        alert("Por favor, completa todos los campos del formulario.");
        return false;
      }

      // Validar que las contraseñas coincidan
      if (password !== confirmarPassword) {
        alert("Las contraseñas no coinciden. Por favor, verifica.");
        return false;
      }

      // Validar que se hayan aceptado las políticas de privacidad y las condiciones de uso
      if (!politicasCheckbox.checked || !condicionesCheckbox.checked) {
        alert("Debes aceptar las políticas de privacidad y las condiciones de uso.");
        return false;
      }

      // Si todas las validaciones son exitosas, el formulario es válido
      return true;
    }

    // Evento de envío del formulario
    var formulario = document.querySelector("form");
    formulario.addEventListener("submit", function (event) {
      // Validar el formulario antes de enviarlo
      if (!validarFormulario()) {
        event.preventDefault(); // Detener el envío del formulario si no es válido
      }
    });
  </script>
